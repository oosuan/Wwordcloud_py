<html>  
<head>  
    <title>upload</title>  
</head>  
<body>  
    <input id="text", type="text" name="text">  
    <button onclick="render()">Generate WordCloud</button>
    <p id="message"></p>
    <img src="{{ wordcloud_image }}"></img>

    <script>
        function render() {
            const text = document.getElementById('text').value;
            console.log(text);

            fetch("http://localhost:5000/render", {
                "method": "GET",
                "headers": {
                    "content-type": "application/json"
                },
                "body": {
                    "text": text
                }
            })
            .then(response => {
                console.log(response);
            })
            .catch(err => {
                console.log(err);
            });
        }
      </script>
</body>  
</html>
